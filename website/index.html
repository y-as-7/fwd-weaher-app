<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="con">
    <div class="title">
        <h1>weather app</h1>
    </div>
    <div class="inputs">
        <label for="country">Enter Country Code </label>
        <input type="text" id="country" placeholder="Enter Country Code here" value="us">
        <label for="zip">Enter Zipcode </label>
        <input type="text" id="zip" placeholder="enter zip code here" value="45111">
        <label for="feelings">How are you feeling ?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="38">i feel good</textarea>
        <button id="generate" type="submit"> generate </button>
    </div>
    
    <div class="outputs">
        <div class="title">
            <h2>recent weather</h2>
        </div>
        <div class="result">
            <div>the date is: <h2  id="date"></h2></div>
            <div>the tempreture is: <h2 id="temp"></h2></div>
            <div>the feelings is: <h2 id="content"></h2></div>
        </div>
    </div>

  </section>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
